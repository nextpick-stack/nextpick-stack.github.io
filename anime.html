<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime - NextPick Stack</title>
<style>
body{background:black;color:white;font-family:'Arial',sans-serif;text-align:center;margin:0;padding:0;}
.logo{font-size:50px;margin-top:40px;animation:neonGlow 1.5s ease-in-out infinite alternate;text-shadow:0 0 5px #00f,0 0 10px #00f,0 0 20px #00f;}
@keyframes neonGlow{0%{text-shadow:0 0 5px #00f,0 0 10px #00f,0 0 20px #00f;}50%{text-shadow:0 0 10px #00f,0 0 20px #00f,0 0 30px #00f;}100%{text-shadow:0 0 15px #00f,0 0 25px #00f,0 0 40px #00f;}}
h1{margin-top:20px;font-size:28px;color:white;text-shadow:0 0 5px #00f;}
.genres{display:flex;flex-direction:column;align-items:center;gap:20px;margin-top:40px;}
.genreBtn{font-size:24px;padding:15px 40px;border-radius:15px;border:none;cursor:pointer;background:#0055ff;color:white;width:220px;text-align:center;box-shadow:0 0 10px #0055ff,0 0 20px #0055ff;transition:0.3s;margin-top:10px;}
.genreBtn:hover{transform:scale(1.1);box-shadow:0 0 20px #00f,0 0 40px #00f;background:#0077ff;}
#animeList{margin-top:40px;font-size:20px;}
.backBtn{margin-top:30px;padding:12px 25px;font-size:18px;background:#0055ff;color:white;border:none;border-radius:10px;cursor:pointer;box-shadow:0 0 10px #0055ff,0 0 20px #0055ff;transition:0.3s;}
.backBtn:hover{background:#0077ff;box-shadow:0 0 20px #00f,0 0 40px #00f;}
@media(max-width:480px){.genreBtn{width:180px;font-size:20px;padding:12px 25px;}.logo{font-size:40px;}h1{font-size:24px;}}
</style>
</head>
<body>

<div class="logo">üé¨ NextPick Stack</div>
<h1>Anime Section</h1>
<p>Select a genre to see recommendations:</p>

<div class="genres">
    <button class="genreBtn" onclick="showAnime('Action')">üî• Action</button>
    <button class="genreBtn" onclick="showAnime('Adventure')">üó∫Ô∏è Adventure</button>
    <button class="genreBtn" onclick="showAnime('Romance')">‚ù§Ô∏è Romance</button>
    <button class="genreBtn" onclick="showAnime('Comedy')">üòÇ Comedy</button>
    <button class="genreBtn" onclick="showAnime('Horror')">üëª Horror</button>
    <button class="genreBtn" onclick="showAnime('Fantasy')">‚ú® Fantasy</button>
</div>

<div id="animeList"></div>
<button class="backBtn" onclick="window.location.href='index.html'">üè† Back to Home</button>

<script>
const animeDB={
    Action:["Attack on Titan","Demon Slayer","One Punch Man"],
    Adventure:["Naruto","Fullmetal Alchemist","One Piece"],
    Romance:["Your Name","Toradora!","Fruits Basket"],
    Comedy:["Gintama","KonoSuba","The Devil is a Part-Timer!"],
    Horror:["Tokyo Ghoul","Another","Parasyte"],
    Fantasy:["Sword Art Online","Re:Zero","No Game No Life"]
};
function showAnime(genre){
    const list=animeDB[genre];
    document.getElementById("animeList").innerHTML=`<h2>${genre} Anime Recommendations:</h2><ul>`+list.map(a=>`<li>${a}</li>`).join("")+`</ul>`;
}
</script>

</body>
</html>
