<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Pick Stack</title>
<style>
/* --- General Styles --- */
body{
    background:black;
    color:white;
    font-family:'Arial',sans-serif;
    text-align:center;
    margin:0;
    padding:0;
}
.logo{
    font-size:60px;
    margin-top:40px;
    animation: neonGlow 1.5s ease-in-out infinite alternate;
    text-shadow:0 0 5px #00f,0 0 10px #00f,0 0 20px #00f;
}
@keyframes neonGlow{
    0%{ text-shadow:0 0 5px #00f,0 0 10px #00f,0 0 20px #00f; }
    50%{ text-shadow:0 0 10px #00f,0 0 20px #00f,0 0 30px #00f; }
    100%{ text-shadow:0 0 15px #00f,0 0 25px #00f,0 0 40px #00f; }
}
h2{margin-top:10px; font-size:28px; color:white; text-shadow:0 0 5px #00f;}

/* --- Grid Icons --- */
.grid{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:60px;
    margin-top:60px;
}
.icon{
    font-size:90px;
    cursor:pointer;
    padding:30px 60px;
    border-radius:20px;
    transition:0.3s;
    background:#0055ff;
    color:white;
    width:250px;
    text-align:center;
    box-shadow:0 0 10px #0055ff,0 0 20px #0055ff;
}
.icon:hover{
    transform:scale(1.15);
    box-shadow:0 0 20px #00f,0 0 40px #00f;
    background:#0077ff;
}

/* --- AI Box --- */
.aiBox{
    margin-top:50px;
}
.aiBox button{
    padding:15px 25px;
    background:#0055ff;
    color:white;
    border:none;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
    margin-top:10px;
    box-shadow:0 0 10px #0055ff,0 0 20px #0055ff;
    transition:0.3s;
}
.aiBox button:hover{
    box-shadow:0 0 20px #00f,0 0 40px #00f;
    background:#0077ff;
}

/* --- Login/Signup Button --- */
.loginBtn{
    margin-top:30px;
    padding:15px 25px;
    background:#0055ff;
    color:white;
    border:none;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 10px #0055ff,0 0 20px #0055ff;
    transition:0.3s;
}
.loginBtn:hover{
    background:#0077ff;
    box-shadow:0 0 20px #00f,0 0 40px #00f;
}

/* --- Responsive Design --- */
@media(max-width:768px){
    .logo{font-size:45px;}
    h2{font-size:24px;}
    .icon{width:180px; font-size:70px; padding:25px 50px;}
    .aiBox button{padding:12px 20px; font-size:16px;}
    .loginBtn{padding:12px 20px; font-size:16px;}
}
@media(max-width:480px){
    .logo{font-size:40px;}
    h2{font-size:22px;}
    .icon{width:150px; font-size:60px; padding:20px 40px;}
    .aiBox button{padding:10px 18px; font-size:14px;}
    .loginBtn{padding:10px 18px; font-size:14px;}
}
</style>
</head>
<body>

<div class="logo">üçø NextPick Stack üéÆ</div>
<h2>Your AI Entertainment Hub</h2>

<div class="grid">
    <a href="anime.html" style="text-decoration:none;"><div class="icon">üé¨ Anime</div></a>
    <a href="game.html" style="text-decoration:none;"><div class="icon">üéÆ Game</div></a>
</div>

<!-- AI Recommendation -->
<div class="aiBox">
<h3>ü§ñ AI Recommendation</h3>
<button onclick="recommend()">Recommend Me</button>
<p id="result"></p>
</div>

<!-- Login / Signup Button -->
<button class="loginBtn" onclick="window.location.href='login.html'">Login / Signup</button>

<script>
function recommend(){
    const list=[
        "Watch Attack on Titan",
        "Play Adventure RPG",
        "Listen to Chill Beats",
        "Read Mystery Novel"
    ];
    document.getElementById("result").innerText=
        list[Math.floor(Math.random()*list.length)];
}
</script>

</body>
</html>
