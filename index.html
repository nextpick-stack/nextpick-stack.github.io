<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Pick Stack</title>
<style>
body{
    background:black;
    color:white;
    font-family:'Arial',sans-serif;
    text-align:center;

}
.logo{
    font-size:60px;
    margin-top:40px;

    background:#0055ff;
    color:white;
    width:250px;
    text-align:center;

.icon:hover{

</head>
